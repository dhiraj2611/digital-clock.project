<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="hey">
            <img src="clock.png">
        </div>
        <div id="bts">
            GOOD MORNING!! WAKE UP !!
        </div>
        <div class="jr" onclick="displayShow()"> </div>


        <div id="ntr">
            <P>GRAB SOME HEALTHY BREAKFAST!!!</P>

        <div class="time-alarm">
            <div class="row1">
                <div class="mrng">
                    <img src="wake_up (1).svg">
                </div>
                <div class="day1"> Set wake up time </div>
                <div class="time1">

                    <select name="Dropdown" id="day-wake">
                        <option value="">Select Your Time</option>
                        <option value="" class="day-text">Select Time</option>
                        <option value="0" class="day-text">8 AM - 9 AM</option>
                        <option value="1" class="day-text">9 AM - 10 AM</option>
                        <option value="2" class="day-text">10 AM - 11 AM</option>
                        <option value="3" class="day-text">11 AM - 12 PM</option>
                        <option value="4" class="day-text">12 PM - 1 PM</option>
                        


                    </select>
                </div>
            </div>
            <div class="k"></div>


            <div class="row2">
                <div class="afternoon">
                    <img src="lunch_time.svg">
                </div>
                <div class="day2"> Set lunch time </div>
                <div class="time2">
                    <select name="Dropdown" id="day-lunch">
                        <option value="">Select Your Time</option>
                        <option value="" class="day-text">Select Time</option>
                        <option value="0" class="day-text">1 PM - 2 PM</option>
                        <option value="1" class="day-text">2 PM - 3 PM</option>
                        <option value="2" class="day-text">3 PM - 4 PM</option>
                        <option value="3" class="day-text">4 PM - 5 PM</option>
                        <option value="4" class="day-text">5 PM - 6 PM</option>

                    </select>
                </div>
            </div>

            <div class="k"></div>

            <div class="A">
                <div class="evening">
                    <img src="nap_time.svg">
                </div>
                <div class="day3"> Set nap time </div>
                <div class="time3">

                    <select name="Dropdown" id="day-evening">
                        <option value="">Select Your Time</option>
                        <option value="" class="day-text">Select Time</option>
                        <option value="0" class="day-text">6 PM - 7 PM</option>
                        <option value="1" class="day-text">7 PM - 8 PM</option>
                        <option value="2" class="day-text">8 PM - 9 PM</option>
                        <option value="3" class="day-text">9 PM - 10 PM</option>
                        <option value="4" class="day-text">10 PM - 11 PM</option>

                    </select>
                </div>
            </div>

            <div class="k"></div>

            <div class="B">
                <div class="night">
                    <img src="night.jpg" style="width: 40px;">
                </div>
                <div class="day4"> Set night time </div>
                <div class="time4">
                    <select name="Dropdown" id="day-night">
                        <option value="">Select Your Time</option>
                        <option value="" class="day-text">Select Time</option>
                        <option value="0" class="day-text">11 PM - 12 AM</option>
                        <option value="1" class="day-text">12 AM - 1 AM</option>
                        <option value="2" class="day-text">1 AM - 2 AM</option>
                        <option value="3" class="day-text">2 AM - 3 AM</option>
                        <option value="4" class="day-text"> 3 AM - 4  AM</option>

                    </select>
                </div>
            </div>
        </div>



        <div class="timing">
            <div id="wake">Wake UpSTime:8AM - 9AM<br></div>
            <div id="lunch"> Lunch Time :1PM - 2PM <br></div>
            <div id="nap"> Nap Time :6PM - 7PM <br></div>
            <div id="night">Night Time :11PM - 12AM </div>
        </div>
        <div class="clk-time">
            <div id="time">TIME</div>
            <div id="hour">00</div>:
            <div id="min">00</div>:
            <div id="sec">00</div>
            <div id="boss">AM</div>
        </div>
